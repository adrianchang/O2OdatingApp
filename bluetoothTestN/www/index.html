    <body>

        <div class="app">
            <!-- Splash Screen -->
            <div id="app-splash">
                <h1><span>Rudder</span></h1>
                <h2><span>make  friends  with  people  around  you</span></h2>
                <div id="f-login">
                    Email: <input type="text" id="email" name="email"><br>
                    Password: <input type="password" id="password" name="password"><br>
                    <button type="button" id="b-login">LOGIN</button><br>
                    Not registered? <button id="b-createAcc">Create an account</button>
                </div>
                <!-- Sign up form -->
                <div id="f-signup">
                    First Name: <input type="text" id="signup-firstname" name="firstname"><br>
                    Last Name: <input type="text" id="signup-lastname" name="lastname"><br>
                    Email: <input type="text" id="signup-email" name="email"><br>
                    Password: <input type="password" id="signup-password" name="password"><br>
                    <button type="button" id="b-signup">SIGNUP</button><br>
                    Already have an account? <button id="b-openLogin">Login here</button>
                </div>
            </div>

            <!-- App Page -->
            <div id="app-main">
                <h1><span>Rudder</span></h1>
                <div id="menu" class="center70">
                    <button id="b-profile">
                        Profile
                    </button>
                    <button id="b-discover">
                        Discover
                    </button>
                    <button id="b-signout">
                        Sign Out
                    </button>
                </div>
                <div id="p-profile">
                    <div id="dp-upload">
                        <input type="text" id="dp-url"></input>
                        <button id="b-dp-upload">Save</button><br>
                    </div>
                    <div id="prof-content">
                    </div>
                </div>
                <div id="p-discovery" class="center70">
                    <div id="users">
                      <ul class="list">
                        <!-- Dummy -->
                        <li> Blah </li>
                      </ul>
                    </div> 
                </div>
            </div>
